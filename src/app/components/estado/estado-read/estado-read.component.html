<div class="mat-elevation-z4">
    <table mat-table [dataSource]="estados">

      <!-- _Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>_id</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="idEstado">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.idEstado}}</td>
      </ng-container>

      <!-- nome Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>descricao</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>
  
      <!-- CNPJ Column -->
      <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef>sigla</th>
        <td mat-cell *matCellDef="let row">{{ row.sigla }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/estados/update/{{ row._id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/estados/delete/{{ row._id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
